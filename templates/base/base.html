<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ecomm Django Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="/media/images/favicon.ico">
    <!-- jQuery -->
    <script src="/media/js/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap4 files-->
    <script src="/media/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="/media/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- Font awesome 5 -->
    <link href="/media/fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
    <!-- custom style -->
    <link href="/media/css/ui.css" rel="stylesheet" type="text/css"/>
    <link href="/media/css/responsive.css" rel="stylesheet" />
    <link href="/media/css/style.css" rel="stylesheet" />
    <!-- custom javascript -->
    <script src="/media/js/script.js" type="text/javascript"></script>
		<style>
			.profile_div:hover .dropmenu{
				display: block;
			}
		</style>
</head>
<body>

	<header class="section-header">
		<section class="header-main border-bottom">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-2 col-4">
								<div class="brand-wrap">
										<a href="{% url 'index' %}">
												<img class="logo" src="/media/images/logo.png">
										</a>
								</div> <!-- brand-wrap.// -->
						</div>
						<div class="col-lg-6 col-sm-12">
								<form action="#" class="search">
										<div class="input-group w-100">
												<input type="text" class="form-control" placeholder="Search">
												<div class="input-group-append">
														<button class="btn btn-primary" type="submit">
																<i class="fa fa-search"></i>
														</button>
												</div>
										</div>
								</form> <!-- search-wrap .end// -->
						</div> <!-- col.// -->
						<div class="col-lg-4 col-sm-6 col-8">
								<div class="widgets-wrap float-md-right">
										<div class="widget-header mr-3">
												<a href="{% url 'cart' %}" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
												<span class="badge badge-pill badge-danger notify">{{ cartItemTotal }}</span>
										</div>
										<div class="widget-header icontext" style="cursor: pointer;">
												{% if user.is_authenticated %}
												<div class="text profile_div" onclick="showMenu()">
													<div class="dropdown d-flex">
														<i class="fas fa-user"></i>&nbsp;
														<div class="title" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.first_name}}</div>
														<div class="dropmenu hide" aria-labelledby="dropdownMenuButton" >
															<a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
															<a class="dropdown-item" href="{% url 'wishlist' %}">Wishlist</a>
															<a class="dropdown-item" href="{% url 'address' %}">Address</a>
															<a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
														</div> 
													</div>
													{% else %}
													<div> 
															<a href="{% url 'login' %}">Sign in</a> |  
															<a href="{% url 'register' %}"> Register</a>
													</div>
													{% endif %}
												</div>
										</div>
								</div> <!-- widgets-wrap.// -->
						</div> <!-- col.// -->
					</div> <!-- row.// -->
				</div> <!-- container.// -->
		</section> <!-- header-main .// -->
	</header>

	{% block start %}

	{% endblock %}
</body>
</html>
